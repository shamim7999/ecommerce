<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:replace="/common/base::bootstrapCssFragment">
    <link th:replace="/common/base::cssFragment">
    <title>Title</title>
</head>
<body>
<section th:replace="/common/base::navbarFragment"></section>

<div th:fragment="hello" th:object="${userDto}">

    <div class="container">
        <!--                        alert message-->
        <div th:if="${message}" th:classappend="${type}" class="alert mt-3" role="alert">
            <p th:text="${message}"></p>
        </div>
        <div class="text-center mt-4">
            <h1 th:text=" 'Hello Admin' ">Hello World!</h1>
        </div>
        <div class="row mt-3">

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="container text-center">
                            <img class="img-fluid" src="/image/group.png" alt="No Image..">
                        </div>
                        <h1>1111</h1>
                        <h1>Users</h1>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="container text-center">
                            <img class="img-fluid" src="/image/categorization.png" alt="No Image..">
                        </div>
                        <h1>2222</h1>
                        <h1>Categories</h1>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="container text-center">
                            <img class="img-fluid" src="/image/products.png" alt="No Image..">
                        </div>
                        <h1>3333</h1>
                        <h1>Products</h1>
                    </div>
                </div>
            </div>

        </div>

        <div class="row mt-3">

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" data-bs-toggle="modal" data-bs-target="#add-category-modal">
                        <div class="container text-center">
                            <img class="img-fluid" src="/image/addCategory.png" alt="No Image..">
                        </div>
                        <h1>3333</h1>
                        <h1>Add Category</h1>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" data-bs-toggle="modal" data-bs-target="#add-product-modal">
                        <div class="container text-center">
                            <img class="img-fluid" src="/image/addProduct.png" alt="No Image..">
                        </div>
                        <h1>3333</h1>
                        <h1>Add Products</h1>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>


                                    <!--Modal For Category-->

<div class="modal fade" id="add-category-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header custom-bg text-white">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form th:action="@{/admin/addCategory}" method="post">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" name="title" placeholder="Enter Category.." >
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="description" placeholder="Enter Description.." >

                        </textarea>
                    </div>
                    <div class="container text-center">
                        <button class="btn btn-outline-success">Add</button>
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>



                                    <!--Modal For Product-->

<div class="modal fade" id="add-product-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header custom-bg text-white">
                <h5 class="modal-title" id="exampleModalLabel2">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form th:action="@{/admin/addProduct}" method="post">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" name="name" placeholder="Enter name.." >
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="description" placeholder="Enter Description.." >

                        </textarea>
                    </div>
                    <div class="form-group mb-3">
                        <input type="number" class="form-control" name="price" placeholder="Enter Price.." >
                    </div>
                    <div class="form-group mb-3">
                        <input type="number" class="form-control" name="discount" placeholder="Enter Discount.." >
                    </div>
                    <div class="form-group mb-3">
                        <input type="number" class="form-control" name="quantity" placeholder="Enter quantity.." >
                    </div>
                    <div class="form-group">
                        <select name="categories" class="form-control" id="categories">
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}" th:text="${category.title}">
                            </option>
                        </select>
                    </div>
                    <div class="container text-center">
                        <button class="btn btn-outline-success">Add</button>
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>


<section th:replace="/common/base::jsFragment"></section>
</body>
</html>
