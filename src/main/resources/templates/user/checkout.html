<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:replace="/common/base::bootstrapCssFragment">
    <link th:replace="/common/base::cssFragment">
    <link th:replace="/common/base::fontAwesomeFragment">
    <title>Checkout</title>
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center mb-5">Your Selected Items</h3>
                    <div class="cart-body">

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center mb-5">Customer Details</h3>
                    <form action="#">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your name</label>
                            <input type="text" th:value="${userDto.name}" class="form-control" id="name" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" th:value="${userDto.email}" class="form-control" id="email" aria-describedby="emailHelp">
                            <div id="emailHelp1" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Your Contact</label>
                            <input type="number" th:value="${userDto.phone}" class="form-control" id="phone" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Enter Address</label>
                            <textarea class="form-control" th:text="${userDto.address}" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-outline-success order-now-btn">Order Now</button>
                            <a th:href="@{/user/product-index}" onclick="window.location.href='/user/product-index'; return false;">
                                <button class="btn btn-outline-primary">Continue</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<section th:replace="/common/modals::allModals"></section>
<section th:replace="/common/base::jsFragment"></section>
</body>
</html>
