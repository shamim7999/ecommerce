<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section th:fragment="allModals">

    <!--Modal For Category-->

    <div th:fragment="categoryModal" class="modal fade" id="add-category-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header custom-bg text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form th:action="@{/admin/addCategory}" method="post">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" name="title" placeholder="Enter Category.." >
                        </div>
                        <div class="form-group">
                        <textarea class="form-control" name="description" placeholder="Enter Description.." >

                        </textarea>
                        </div>
                        <div class="container text-center">
                            <button class="btn btn-outline-success">Add</button>
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>



    <!--Modal For Product-->

    <div th:fragment="productModal" class="modal fade" id="add-product-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header custom-bg text-white">
                    <h5 class="modal-title" id="exampleModalLabel2">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form th:action="@{/admin/addProduct}" method="post" enctype="multipart/form-data">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" name="name" placeholder="Enter name.." >
                        </div>
                        <div class="form-group">
                        <textarea class="form-control" name="description" placeholder="Enter Description.." >

                        </textarea>
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" class="form-control" name="price" placeholder="Enter Price.." >
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" class="form-control" name="discount" placeholder="Enter Discount.." >
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" class="form-control" name="quantity" placeholder="Enter quantity.." >
                        </div>
                        <div class="form-group">
                            <select name="categoryId" class="form-control" id="categories">
                                <option th:each="category : ${categories}"
                                        th:value="${category.id}" th:text="${category.title}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="file" name="image" class="form-control-file">
                        </div>
                        <div class="container text-center">
                            <button class="btn btn-outline-success">Add</button>
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>



    <!--Modal For Cart-->

    <div th:fragment="cartModal" class="modal fade" id="cart-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header custom-bg text-white">
                    <h5 class="modal-title" id="exampleCartModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="cart-body">

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary checkout-btn">
                        <a th:href="@{/admin/product-checkout}">Checkout</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
